<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            <h3>Explore the World</h3>
        </div>

        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/1176511794/photo/aerial-view-of-morning-mist-at-tropical-rainforest-mountain-background-of-forest-and-mist.jpg?s=612x612&w=0&k=20&c=BcLm9E6PcZ6vmE3Thc2vSO1rTsYCAHYEwcF-mKArda8=');">

        </div>

        <div class="panel" style="background-image: url('https://hips.hearstapps.com/hmg-prod/images/champagne-beach-espiritu-santo-island-vanuatu-royalty-free-image-1655672510.jpg?crop=1.00xw:0.755xh;0,0.173xh&resize=1200:*');">

        </div>

        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/494129980/photo/shirakawago-light-up.jpg?s=612x612&w=0&k=20&c=aUBkTOTNpk0LEf3skfsbGMGbr_6_SXPCNeJEs5pVlCs=');">

        </div>

        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/620970578/photo/aerial-view-of-himalaya.jpg?s=612x612&w=0&k=20&c=306ml7-pzwv_KOhWaOaCebyw2xqGGAhHD_HuIV_LZ4M=');">
            <h3>Mountains - Clouds</h3>
        </div>

        </div>
    </div>

    <script src="script.js"></script>
